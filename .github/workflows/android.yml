name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: System deps
        run: |
          sudo apt update
          sudo apt install -y unzip zip wget build-essential \
            libffi-dev libssl-dev zlib1g-dev

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      # ---------- ANDROID SDK ----------
      - name: Install Android SDK
        run: |
          set -e
          SDK=/home/runner/android-sdk

          mkdir -p $SDK/cmdline-tools
          cd /tmp

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip

          mkdir -p $SDK/cmdline-tools/latest
          mv cmdline-tools/* $SDK/cmdline-tools/latest/

          export ANDROID_SDK_ROOT=$SDK
          export ANDROID_HOME=$SDK
          export PATH=$SDK/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # ---------- NDK 25b ----------
      - name: Install NDK r25b
        run: |
          SDK=/home/runner/android-sdk
          export PATH=$SDK/cmdline-tools/latest/bin:$PATH

          sdkmanager "ndk;25.1.8937393"

      # ---------- ðŸ”´ FIX HARD-CODED SDKMANAGER ----------
      - name: FORCE sdkmanager legacy path (MANDATORY)
        run: |
          SDK=/home/runner/android-sdk

          mkdir -p $SDK/tools/bin

          ln -sf \
            $SDK/cmdline-tools/latest/bin/sdkmanager \
            $SDK/tools/bin/sdkmanager

          chmod +x $SDK/tools/bin/sdkmanager

          echo "VERIFY:"          ls -l $SDK/tools/bin/sdkmanager

      # ---------- BUILD ----------
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=/home/runner/android-sdk
          export ANDROID_HOME=/home/runner/android-sdk
          export ANDROID_NDK_ROOT=/home/runner/android-sdk/ndk/25.1.8937393
          export ANDROID_NDK_HOME=$ANDROID_NDK_ROOT

          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
