name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

    steps:
    # --------------------------------------------------
    # 1. Checkout source
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Python
    # --------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # --------------------------------------------------
    # 3. Java 17 (mandatory for Android SDK)
    # --------------------------------------------------
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # --------------------------------------------------
    # 4. System dependencies
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git wget \
          build-essential \
          libncurses5 \
          libstdc++6 \
          zlib1g \
          libffi-dev \
          libssl-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev

    # --------------------------------------------------
    # 5. Buildozer
    # --------------------------------------------------
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # --------------------------------------------------
    # 6. Install Android SDK (cmdline-tools)
    # --------------------------------------------------
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip -o cmdline.zip
        mv cmdline-tools latest

    # --------------------------------------------------
    # 7. Install platforms & build-tools (USE FULL PATH)
    # --------------------------------------------------
    - name: Install Android platforms and build-tools
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --version
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0"

    # --------------------------------------------------
    # 8. Fix legacy sdkmanager path for Buildozer
    # --------------------------------------------------
    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf \
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager

    # --------------------------------------------------
    # 9. Build APK
    # --------------------------------------------------
    - name: Build APK
      run: |
        buildozer -v android debug

    # --------------------------------------------------
    # 10. Upload APK artifact
    # --------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Fazesh-APK
        path: bin/*.apk
