name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            unzip zip wget \
            build-essential \
            libffi-dev libssl-dev zlib1g-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      # ✅ Android SDK – بدون mv، بدون تداخل
      - name: Install Android SDK (safe layout)
        run: |
          set -e

          SDK_ROOT="$HOME/android-sdk"
          TOOLS_ZIP="commandlinetools-linux-11076708_latest.zip"

          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          cd "$SDK_ROOT"

          wget -q https://dl.google.com/android/repository/$TOOLS_ZIP
          unzip -q $TOOLS_ZIP -d "$SDK_ROOT/cmdline-tools/latest"

          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export ANDROID_HOME="$SDK_ROOT"
          export PATH="$SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin:$PATH"

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # ✅ فقط NDK سازگار با buildozer
      - name: Install Android NDK r25b
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin:$PATH"

          sdkmanager "ndk;25.1.8937393"

          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV

      # ✅ Build نهایی APK
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/25.1.8937393"
          export ANDROID_NDK_ROOT="$ANDROID_NDK_HOME"

          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Fazesh-APK
          path: bin/*.apk
